<template data-sly-template.variant="${@ componentProperties}">
  <a class="card ${componentProperties.badgeClassAttr}"
     href="${componentProperties.pageUrl}"
     target="${componentProperties.badgeLinkTarget}"
     title="${componentProperties.badgeLinkTitle}"
     data-sly-attribute="${componentProperties.badgeLinkAttr @ context = 'unsafe'}" itemscope
     itemtype="http://schema.org/Event">
    <div class="card-img-top">
      <img src="${componentProperties.pageThumbnail}"
           data-sly-attribute="${componentProperties.badgeImageAttr @ context = 'unsafe'}"
           alt="${componentProperties.title}">
    </div>
    <div class="card-body">
      <title class="card-title"
             data-sly-element="${componentProperties.badgeTitleType}"
             itemprop="name">${componentProperties.badgeTitle}</title>
    </div>
  </a>
</template>
