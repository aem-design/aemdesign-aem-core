<template data-sly-template.variant="${@ componentProperties, componentHTML}">
  <sly data-sly-set.componentName="${componentProperties.vueComponentName}"></sly>

  <div vue-component="${componentProperties.vueComponentName @ content = 'unsafe'}"
       data-sly-attribute="${componentProperties.attr.data @ context = 'unsafe'}"
       data-sly-test="${componentName && wcmmode.disabled}">
    ${componentHTML @ context = 'unsafe'}
    <noscript>Please enable JavaScript to get the full experience of this website.</noscript>
  </div>

  <div data-sly-attribute="${componentProperties.componentAttrs.data @ context = 'unsafe'}"
       data-sly-test="${componentName && (wcmmode.edit || wcmmode.preview)}">
    <h4>Vue Component Configuration</h4>
    <table>
      <tr>
        <td width="150px">Widget Name:</td>
        <td>${componentProperties.vueComponentName}</td>
      </tr>
      <sly data-sly-list="${componentProperties.configOutput}">
        <tr>
          <td>${item}:</td>
          <td>${componentProperties.configOutput[item]}</td>
        </tr>
      </sly>
    </table>
  </div>

  <div data-sly-attribute="${componentProperties.attr.data @ context = 'unsafe'}"
       data-sly-test="${!componentName && wcmmode.edit}">
    <p>Invalid component state, no Vue component has been configured yet!</p>
  </div>
</template>
