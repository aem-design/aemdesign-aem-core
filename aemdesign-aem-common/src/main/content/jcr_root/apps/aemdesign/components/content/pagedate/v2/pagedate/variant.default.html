<template data-sly-template.variant="${@ componentProperties}">
  <div itemprop="datePublished"
       content="${componentProperties.publishDateText}"
       style="${componentProperties.attr.data.style @ context = 'unsafe'}"
       data-sly-attribute="${componentProperties.attr.data @ context = 'unsafe'}">
    <time datetime="${componentProperties.publishDateText}">
        ${componentProperties.publishDisplayDateText}
    </time>
  </div>
</template>
