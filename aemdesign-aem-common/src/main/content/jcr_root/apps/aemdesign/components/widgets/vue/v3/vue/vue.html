<div data-sly-use.component="design.aem.models.v3.widgets.Vue"
     data-sly-use.shared="/apps/aemdesign/components/common/shared.html"
     data-sly-test.configured="${component.configured}"
     data-sly-attribute="${component.attributes.attributes @ context='unsafe'}"
     class="c-${component.componentName}"
     id="${component.componentId}"
     component>
  <sly data-sly-test="${wcmmode.disabled}">
    ${component.componentHTML @ context='unsafe'}
    <noscript>Please enable JavaScript to get the full experience of this website.</noscript>
  </sly>

  <sly data-sly-test="${wcmmode.edit || wcmmode.preview}">
    <div style="margin-bottom: 10px;">
      <strong>${'Vue Component Configuration' @ i18n}</strong> - ${component.vueComponentName}
    </div>
    <table>
      <sly data-sly-list="${component.configOutput}">
        <tr>
          <td style="width: 250px;">${item @ i18n}:</td>
          <td>${component.configOutput[item]}</td>
        </tr>
      </sly>
    </table>
  </sly>
</div>

<sly data-sly-call="${shared.placeholder @ misconfigured=!configured}"></sly>
