<template data-sly-template.variant="${@ componentProperties, component}">
  <select style="${componentProperties.attr.attributes.style @ context = 'unsafe'}"
          data-sly-attribute="${componentProperties.attr.attributes @ context = 'unsafe'}">
    <option data-sly-test="${componentProperties.emptyOption}" value=""
            selected>${componentProperties.emptyOptionTitle}</option>
    <sly data-sly-list.listItem="${component.ListItems}">
      <option value="${listItem.tag.id}">${listItem.tag.title}</option>
    </sly>
  </select>
</template>
