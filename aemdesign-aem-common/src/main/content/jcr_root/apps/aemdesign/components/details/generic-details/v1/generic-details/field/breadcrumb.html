<template data-sly-template.field="${@ componentProperties}">
    <sly data-sly-test="${componentProperties.badgeCustom || (( componentProperties.legacyVariant || 'default' in componentProperties.variant) ? !componentProperties.showBreadcrumb : true)}">
        <sly data-sly-resource="${'./breadcrumb' @ resourceType='aemdesign/components/layout/breadcrumb', decorationTagName='div'}"></sly>
    </sly>
</template>
