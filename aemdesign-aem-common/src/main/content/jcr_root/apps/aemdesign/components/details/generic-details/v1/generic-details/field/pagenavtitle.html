<template data-sly-template.field="${@ componentProperties}">
    <sly data-sly-test="${(componentProperties.badgeCustom || componentProperties.legacyVariant || 'default' in componentProperties.variant) ? !componentProperties.hideTitle : true}">
        <title class="card-title"
               data-sly-element="${componentProperties.badgeTitleType @ context='elementName'}" itemprop="name">${(componentProperties.pageNavTitle ? componentProperties.pageNavTitle : componentProperties.badgeTitle) @ context='html'}</title>
    </sly>
</template>
