<template data-sly-template.variant="${@ componentProperties}">
  <a style="${componentProperties.attr.data.style @ context = 'unsafe'}"
     data-sly-attribute="${componentProperties.attr.data @ context = 'unsafe'}"
     download>
    ${componentProperties.title}
    <div class="license"
         data-sly-test="${componentProperties.licenseInfo}">${componentProperties.licenseInfo @ context = 'unsafe'}</div>
  </a>
</template>
