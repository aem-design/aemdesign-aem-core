<template data-sly-template.variant>
  <div data-sly-use.component="design.aem.models.v3.details.PageDetails"
       data-sly-use.templateSupport="design.aem.utils.htl.TemplateSupport"
       data-sly-unwrap="${!component.useContainer}"
       class="container">
    <sly data-sly-test="${component.showBreadcrumb}"
         data-sly-set.breadcrumbClassName="c-${component.componentName}__breadcrumb"
         data-sly-resource="${'./breadcrumb' @ resourceType=templateSupport.componentPath['breadcrumb'],
                                               cssClassName=breadcrumbClassName,
                                               decorationTagName='div'}"></sly>

    <div data-sly-unwrap="${!component.hasTitle && !component.description.length}"
         class="c-${component.componentName}__callout">
      <title data-sly-element="${component.titleLevel}"
             data-sly-test="${component.hasTitle}"
             class="c-${component.componentName}__title">${component.title}</title>

      <div data-sly-test="${component.description.length}"
           class="c-${component.componentName}__description">
        ${component.description @ context='html'}
      </div>
    </div>

    <sly data-sly-test="${component.showParsys && (wcmmode.edit || component.parsysWithAuthoredContent)}">
      <sly data-sly-set.parsysClassName="c-${component.componentName}__parsys"
           data-sly-resource="${'./par' @ resourceType='aemdesign/components/layout/container',
           data-sly-resource="${'./par' @ resourceType=templateSupport.componentPath['container'],
                                          cssClassName=parsysClassName,
                                          decorationTagName='div'}"></sly>
    </sly>
  </div>
</template>
