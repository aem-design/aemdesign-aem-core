<template data-sly-template.variant="${@ componentProperties}">
  <section style="${componentProperties.attr.data.style @ context = 'unsafe'}"
           data-sly-attribute="${componentProperties.attr.data @ context = 'unsafe'}">
    <span id="${componentProperties.instanceName}"></span>
    
    <sly data-sly-use.header="/apps/aemdesign/components/layout/contentblock/v2/contentblock/header.html"
         data-sly-call="${header.layout @ componentProperties=componentProperties}"></sly>

    <div class="contents">
      <sly data-sly-resource="${'./par' @ resourceType='aemdesign/components/layout/container'}"></sly>

      <div data-sly-test="${componentProperties.firstComponentConfig}" class="firstComponentConfig">
        <table>
          <thead>
          <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Field Name</th>
            <th>Type</th>
            <th>Value</th>
          </tr>
          </thead>
          <tbody>
          <sly data-sly-list.fconfig="${componentProperties.firstComponentConfig}">
            <tr class="config" data-sly-test="${componentProperties.firstComponentConfig[fconfig]}">
              <td>
                <span class="fieldLabel">${componentProperties.firstComponentConfig[fconfig].fieldLabel}</span>
              </td>
              <td>
                <span class="fieldDescription">${componentProperties.firstComponentConfig[fconfig].fieldDescription}</span>
              </td>
              <td>
                <span class="name">${fconfig}</span>
              </td>
              <td>
                <span class="type">${componentProperties.firstComponentConfig[fconfig].type}</span>
              </td>
              <td>
                <span class="value">${componentProperties.firstComponentConfig[fconfig].value}</span>
              </td>
            </tr>
          </sly>
          </tbody>
        </table>
      </div>
    </div>
  </section>
</template>
