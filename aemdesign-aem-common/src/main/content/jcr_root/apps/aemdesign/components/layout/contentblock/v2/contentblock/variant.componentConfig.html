<template data-sly-template.variant="${@ componentProperties}">
    <section style="${componentProperties.attr.data.style @ context = 'unsafe'}"
             data-sly-attribute="${componentProperties.attr.data @ context = 'unsafe'}">
        <div class="content">
            <a name="${componentProperties.instanceName}"></a>
            <div data-sly-test="${!componentProperties.hideTitle}" class="title">
                <ul class="linksleft float-left"
                    data-sly-test="${componentProperties.listLinksLeft && !componentProperties.linksLeftTitle}">
                    <li data-sly-test="${componentProperties.linksLeftTitle}"
                        class="title">${componentProperties.linksLeftTitle}</li>

                    <sly data-sly-list.linkLeft="${componentProperties.linksLeftList}" data-sly-unwrap>
                        <li data-sly-test="${componentProperties.linksLeftList[linkLeft].titleIconShow && componentProperties.linksLeftList[linkLeft].titleIcon}"
                            class="title-icon">
                            <a href="${componentProperties.linksLeftList[linkLeft].href}">
                                <i class="icon ${componentProperties.linksLeftList[linkLeft].titleIcon @ join=' '}" title="${componentProperties.linksLeftList[linkLeft].title}"></i>
                                <span class="title">${componentProperties.linksLeftList[linkLeft].pageNavTitle}</span>
                            </a>
                        </li>
                        <li data-sly-test="${!componentProperties.linksLeftList[linkLeft].titleIconShow}"
                            class="title-link"><a href="${componentProperties.linksLeftList[linkLeft].href}">${componentProperties.linksLeftList[linkLeft].pageNavTitle}</a></li>
                    </sly>
                </ul>
                <ul class="linksright float-right"
                    data-sly-test="${componentProperties.listLinksRight && !componentProperties.linksRightTitle}">
                    <li data-sly-test="${componentProperties.linksRightTitle}"
                        class="title">${componentProperties.linksRightTitle}</li>

                    <sly data-sly-list.linkRight="${componentProperties.linksRightList}" data-sly-unwrap>
                        <li data-sly-test="${componentProperties.linksRightList[linkRight].titleIconShow && componentProperties.linksRightList[linkRight].titleIcon}"
                            class="title-icon">
                            <a href="${componentProperties.linksRightList[linkRight].href}">
                                <i class="icon ${componentProperties.linksRightList[linkRight].titleIcon @ join=' '}" title="${componentProperties.linksRightList[linkRight].title}"></i>
                                <span class="title">${componentProperties.linksRightList[linkRight].pageNavTitle}</span>
                            </a>
                        </li>
                        <li data-sly-test="${!componentProperties.linksRightList[linkRight].titleIconShow}"
                            class="title-link"><a href="${componentProperties.linksRightList[linkRight].href}">${componentProperties.linksRightList[linkRight].pageNavTitle}</a></li>
                    </sly>
                </ul>
                <title class="title" class="heading" id="${componentProperties.ariaLabelledBy}"
                       data-sly-element="${componentProperties.titleType}">${componentProperties.title}</title>
            </div>
            <div class="contents">
                <sly data-sly-resource="${'./par' @ resourceType='aemdesign/components/layout/container', decorationTagName='div'}"></sly>
                <div data-sly-test="${componentProperties.firstComponentConfig}" class="firstComponentConfig">
                    <table>
                        <thead>
                        <tr>
                            <th>Title</th>
                            <th>Description</th>
                            <th>Field Name</th>
                            <th>Type</th>
                            <th>Value</th>
                        </tr>
                        </thead>
                        <tbody>
                        <sly data-sly-list.fconfig="${componentProperties.firstComponentConfig}">
                            <tr class="config" data-sly-test="${componentProperties.firstComponentConfig[fconfig]}">
                                <td>
                                    <span class="fieldLabel">${componentProperties.firstComponentConfig[fconfig].fieldLabel}</span>
                                </td>
                                <td>
                                    <span class="fieldDescription">${componentProperties.firstComponentConfig[fconfig].fieldDescription}</span>
                                </td>
                                <td>
                                    <span class="name">${fconfig}</span>
                                </td>
                                <td>
                                    <span class="type">${componentProperties.firstComponentConfig[fconfig].type}</span>
                                </td>
                                <td>
                                <span class="value">${componentProperties.firstComponentConfig[fconfig].value}</span>
                                </td>
                            </tr>
                        </sly>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <a data-sly-test="${!componentProperties.hideTopLink}"
           href="#top" target="_self" title="${componentProperties.topLinkTitle}" class="back-to-top">${componentProperties.topLinkLabel}</a>
    </section>
</template>
