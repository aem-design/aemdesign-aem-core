<template data-sly-template.variant="${@ componentProperties, componentFields}">
    <a href="${componentProperties.pageUrl}" title="${componentProperties.title}"
       data-sly-attribute="${componentProperties.badgeLinkAttr @ context = 'unsafe'}">
        <i data-sly-test="${componentProperties.titleIconShow && componentProperties.titleIcon}"
           class="${componentProperties.badgeClassAttr}" title="${componentProperties.badgeTitle}"></i>
        <span class="title">${componentProperties.badgeTitle}</span></a>
</template>
