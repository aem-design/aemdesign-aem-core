<template data-sly-template.variant="${@ componentProperties, componentTemplates, requestedFieldsTemplate, componentFields, requestedFields}">
    <div style="${componentProperties.attr.data.style @ context = 'unsafe'}"
         data-sly-attribute="${componentProperties.attr.data @ context = 'unsafe'}">
        <div class="container">
            <sly data-sly-test="${'breadcrumb' in componentFields}">
                <sly data-sly-use.image="${componentFields['header'].path}"
                     data-sly-call="${image.field @ componentProperties=componentProperties}"></sly>
            </sly>
            <header>
                <sly data-sly-test="${'title' in componentFields}">
                    <sly data-sly-use.image="${componentFields['title'].path}"
                         data-sly-call="${image.field @ componentProperties=componentProperties}"></sly>
                </sly>
                <sly data-sly-test="${'description' in componentFields}">
                    <sly data-sly-use.image="${componentFields['description'].path}"
                         data-sly-call="${image.field @ componentProperties=componentProperties}"></sly>
                </sly>
            </header>
            <sly data-sly-test="${'container' in componentFields}">
                <sly data-sly-use.image="${componentFields['footer'].path}"
                     data-sly-call="${image.field @ componentProperties=componentProperties}"></sly>
            </sly>
        </div>
    </div>
</template>
