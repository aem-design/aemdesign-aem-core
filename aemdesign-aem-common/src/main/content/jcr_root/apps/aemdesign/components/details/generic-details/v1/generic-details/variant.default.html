<template data-sly-template.variant="${@ componentProperties, componentFields, requestedFields}">
    <div style="${componentProperties.attr.data.style @ context = 'unsafe'}"
         data-sly-attribute="${componentProperties.attr.data @ context = 'unsafe'}">
        <div class="container">
            <sly data-sly-test="${'header' in componentFields}">
                <sly data-sly-use.image="${componentFields['header'].path}"
                     data-sly-call="${image.field @ componentProperties=componentProperties}"></sly>
            </sly>
            <header>
                <title class="title"
                       data-sly-test="${!componentProperties.hideTitle}"
                       data-sly-element="${componentProperties.titleType}"
                       data-sly-attribute.id="${componentProperties.ariaLabelledBy}">${componentProperties.titleFormatted @ context = 'unsafe'}</title>
                <div class="description"
                     data-sly-test="${!componentProperties.hideDescription}">${componentProperties.description @ context = 'unsafe'}</div>
            </header>
            <sly data-sly-test="${'footer' in componentFields}">
                <sly data-sly-use.image="${componentFields['footer'].path}"
                     data-sly-call="${image.field @ componentProperties=componentProperties}"></sly>
            </sly>
        </div>
    </div>
</template>
