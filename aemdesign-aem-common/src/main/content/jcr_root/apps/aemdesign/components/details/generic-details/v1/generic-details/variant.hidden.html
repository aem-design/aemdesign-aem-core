        <div class="component" hidden>${componentProperties.variantHiddenLabel}</div>
    </sly>
    <div hidden
         style="${componentProperties.attr.data.style @ context = 'unsafe'}"
         data-sly-attribute="${componentProperties.attr.data @ context = 'unsafe'}">
    </div>
</template>
