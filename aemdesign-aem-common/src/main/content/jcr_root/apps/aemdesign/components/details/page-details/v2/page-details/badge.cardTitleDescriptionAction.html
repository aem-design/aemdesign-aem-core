<template data-sly-template.variant="${@ componentProperties}">
  <div class="card ${componentProperties.badgeClassAttr}">
    <div class="card-body">
      <sly data-sly-use.title="/apps/aemdesign/components/details/generic-details/v1/generic-details/field/title.html"
           data-sly-call="${title.field @ componentProperties=componentProperties}"></sly>

      <div class="card-text">${componentProperties.badgeDescription @ context = 'unsafe'}</div>

      <sly data-sly-use.action="/apps/aemdesign/components/details/generic-details/v1/generic-details/field/action.html"
           data-sly-call="${action.field @ componentProperties=componentProperties}"></sly>
    </div>
  </div>
</template>
