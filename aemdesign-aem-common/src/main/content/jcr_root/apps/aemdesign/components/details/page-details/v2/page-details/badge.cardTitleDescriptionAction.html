<template data-sly-template.variant="${@ componentProperties}">
    <div class="card ${componentProperties.cardSize} ${componentProperties.badgeClassAttr}">
        <div class="card-body">
            <title class="card-title"
                   data-sly-element="${componentProperties.badgeTitleType}">${componentProperties.pageNavTitle}</title>
            <div class="card-text">${componentProperties.badgeDescription}</div>
            <div class="card-action">
                <a class="card-link ${componentProperties.badgeLinkStyle @ join=' '}"
                   href="${componentProperties.pageUrl}"
                   target="${componentProperties.badgeLinkTarget}"
                   title="${componentProperties.badgeLinkTitle}"
                   data-sly-attribute="${componentProperties.badgeLinkAttr @ context = 'unsafe'}">
                    <span>${componentProperties.badgeLinkText}</span></a>
            </div>
        </div>
    </div>
</template>
