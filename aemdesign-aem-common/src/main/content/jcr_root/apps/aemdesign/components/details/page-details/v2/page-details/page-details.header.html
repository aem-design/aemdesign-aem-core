<template data-sly-template.variant="${@ componentProperties}">
  <sly data-sly-test="${componentProperties.showBreadcrumb}">
    <sly data-sly-resource="${'./breadcrumb' @ resourceType='aemdesign/components/layout/breadcrumb', decorationTagName='div'}"></sly>
  </sly>
  <sly data-sly-test="${componentProperties.showToolbar}">
    <sly data-sly-resource="${'./toolbar' @ resourceType='aemdesign/components/layout/navbar', decorationTagName='div'}"></sly>
  </sly>
  <sly data-sly-test="${componentProperties.showPageDate}">
    <sly data-sly-resource="${'./pagedate' @ resourceType='aemdesign/components/content/pagedate', decorationTagName='div'}"></sly>
  </sly>
</template>
