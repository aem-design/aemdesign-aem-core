<template data-sly-template.variant="${@ componentProperties, imageClass}">
  <img class="img-fluid ${imageClass}" itemprop="contentUrl"
       data-sly-test="${componentProperties.imageURL}"
       src="${componentProperties.imageURL}"
       alt="${componentProperties['photoshop:Headline']}"
       width="${componentProperties.htmlWidth}"
       height="${componentProperties.htmlHeight}"
       title="${componentProperties['dc:title']}"
       data-sly-attribute="${componentProperties.attr.attributes @ context = 'unsafe'}">
</template>
