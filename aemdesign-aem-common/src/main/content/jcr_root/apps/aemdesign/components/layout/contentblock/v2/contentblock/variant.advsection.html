<template data-sly-template.variant="${@ componentProperties}">
  <section style="${componentProperties.attr.attributes.style @ context = 'unsafe'}"
           data-sly-attribute="${componentProperties.attr.attributes @ context = 'unsafe'}">
    <span id="${componentProperties.instanceName}"></span>

    <sly data-sly-use.header="/apps/aemdesign/components/layout/contentblock/v2/contentblock/header.html"
         data-sly-call="${header.layout @ componentProperties=componentProperties}"></sly>

    <div class="contents"
         data-sly-test="${wcmmode.edit || componentProperties.hasAuthoredContent}">
      <sly data-sly-resource="${'./par' @ resourceType='aemdesign/components/layout/container'}"></sly>
    </div>

    <a data-sly-test="${componentProperties.showTopLink}"
       class="back-to-top"
       href="#top"
       target="_self">
      ${componentProperties.topLinkLabel}
    </a>
  </section>
</template>
