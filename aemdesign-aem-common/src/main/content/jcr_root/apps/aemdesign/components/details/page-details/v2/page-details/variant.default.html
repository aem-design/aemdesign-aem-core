<template data-sly-template.variant="${@ componentProperties}">
    <div data-sly-attribute="${componentProperties.attr.data @ context = 'unsafe'}">
        <div class="container">
            <sly data-sly-include="page-details.header.html"></sly>
            <header>
                <title class="title"
                       data-sly-test="${!componentProperties.hideTitle}"
                       data-sly-element="${componentProperties.titleType}"
                       data-sly-attribute.id="${componentProperties.ariaLabelledBy}">${componentProperties.titleFormatted @ context = 'html'}</title>
                <div class="description"
                     data-sly-test="${!componentProperties.hideDescription}">${componentProperties.description @ context = 'html'}</div>
            </header>
            <sly data-sly-include="page-details.footer.html"></sly>
        </div>
    </div>
</template>
