<div data-sly-use.component="design.aem.models.Component"
     data-sly-use.shared="/apps/aemdesign/components/common/shared.html"
     data-sly-test="${component.configured && !component.badgeRequest && component.variant != 'hidden'}"
     data-sly-attribute="${component.attributes.attributes @ context='unsafe'}"
     class="c-${component.componentName} c-${component.componentName}--${component.variant}"
     id="${component.componentId}"
     component>
  <sly data-sly-use.template="variants/${component.variant}.html"
       data-sly-call="${template.variant}"></sly>
</div>

<sly data-sly-test="${component.configured && component.badgeRequest}">
  <!-- Badge request: ${component.badgeTemplate} -->
</sly>

<sly data-sly-call="${shared.placeholder @ misconfigured=!component.configured}"></sly>
