<div data-sly-use.pageDetails="design.aem.models.v3.details.PageDetails"
     data-sly-use.shared="/apps/aemdesign/components/common/shared.html"
     data-sly-test.configured="${pageDetails.configured && !pageDetails.badgeRequest}"
     data-sly-attribute="${pageDetails.attributes.attributes @ context='unsafe'}"
     class="c-page-details"
     component>
  <h1>${pageDetails.title}</h1>
</div>

<sly data-sly-test="${pageDetails.configured && pageDetails.badgeRequest}">
  <!-- Badge request: ${pageDetails.badgeTemplate} -->
</sly>

<sly data-sly-call="${shared.placeholder @ misconfigured=!configured}"></sly>
