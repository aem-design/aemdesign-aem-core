<template data-sly-template.variant="${@ componentProperties, componentFields, requestedFields}">
    <div class="card ${componentProperties.badgeClassAttr @ context='attribute'}"
         data-sly-attribute.itemscope="${componentProperties.itemscope}"
         data-sly-attribute.itemtype="${componentProperties.itemtype @ context = 'uri'}">
        <sly data-sly-test="${'icon' in componentFields}">
            <sly data-sly-use.icon="${componentFields['icon'].path}"
                 data-sly-call="${icon.field @ componentProperties=componentProperties}"></sly>
        </sly>

        <div class="card-body">
            <sly data-sly-use.printFields="template/default.html"
                 data-sly-call="${printFields.variant @ componentProperties=componentProperties, componentFields=componentFields, requestedFields=requestedFields}">
            </sly>
        </div>
    </div>
</template>
