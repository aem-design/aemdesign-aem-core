<template data-sly-template.variant="${@ componentProperties}">
    <ul data-sly-attribute="${componentProperties.attr.data @ context = 'unsafe'}" itemscope itemtype="http://www.schema.org/SiteNavigationElement"
        data-sly-list.link="${componentProperties.menuItems}">
        <sly data-sly-set.itemActive="${link.current ? ' active' : ''}"></sly>
        <li itemprop="name" class="${'nav-item {0}'@ format=[itemActive]}">
            <a itemprop="url" href="${link.authHref}"
               class="${'nav-link {0}'@ format=[itemActive]}"
               accesskey="${link.accesskey}"
               title="${'{0} {1}' @ format=[componentProperties.linkTitlePrefix,link.title]}">${link.title}
                <span data-sly-test="${link.current}" class="sr-only">(current)</span>
            </a>
        </li>
    </ul>
</template>
