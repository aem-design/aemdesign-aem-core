<template data-sly-template.variant="${@ componentProperties, component}">
  <div style="${componentProperties.attr.data.style @ context = 'unsafe'}"
       data-sly-attribute="${componentProperties.attr.data @ context = 'unsafe'}"
       data-sly-set.listItems="${component.ListItems}"
       data-sly-unwrap="${!componentProperties.printStructure}">
    <sly data-sly-use.feed="list.feedurl.html"
         data-sly-call="${feed.variant @ componentProperties=componentProperties}"></sly>

    <sly data-sly-use.header="${componentProperties.headerTemplate}"
         data-sly-call="${header.variant @ componentProperties=componentProperties, component=component}"></sly>

    <div class="content" data-sly-unwrap="${!componentProperties.printStructure}">
      <sly data-sly-use.body="list.body.html"
           data-sly-call="${body.variant @ componentProperties=componentProperties, component=component}"></sly>
    </div>

    <sly data-sly-use.pagination="${componentProperties.paginationTemplate}"
         data-sly-call="${pagination.variant @ componentProperties=componentProperties, component=component}"></sly>

  </div>
</template>
