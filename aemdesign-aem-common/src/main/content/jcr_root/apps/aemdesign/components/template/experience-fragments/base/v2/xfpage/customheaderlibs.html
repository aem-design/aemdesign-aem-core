<!-- custom header libs start -->

<sly data-sly-test="${(wcmmode.edit || wcmmode.preview)}">

    <meta http-equiv="x-ua-compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- all: aemdesign.common.head.dependencies.publish.all start -->
    <sly data-sly-use.clientLib="/libs/granite/sightly/templates/clientlib.html"
         data-sly-call="${clientlib.all @ categories=['aemdesign.common.head.dependencies.publish']}"/>
    <!-- all: aemdesign.common.head.dependencies.publish.all end -->

    <!-- css: aemdesign.author.coralui.css start -->
    <sly data-sly-use.clientLib="/libs/granite/sightly/templates/clientlib.html"
         data-sly-test="${wcmmode.preview || wcmmode.edit}"
         data-sly-call="${clientlib.css @ categories=['aemdesign.author.coralui']}"/>
    <!-- css: aemdesign.author.coralui.css end-->

    <!-- aemdesign/components/analytics/datalayer start -->
    <sly data-sly-resource="${ @ resourceType='aemdesign/components/analytics/datalayer'}"/>
    <!-- aemdesign/components/analytics/datalayer end -->

    <!-- contexthub start -->
    <sly data-sly-resource="${'contexthub' @ resourceType='granite/contexthub/components/contexthub'}"/>
    <!-- contexthub end -->


</sly>
<!-- custom header libs end -->
