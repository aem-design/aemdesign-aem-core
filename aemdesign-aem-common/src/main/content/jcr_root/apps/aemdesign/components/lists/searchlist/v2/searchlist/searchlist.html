<sly data-sly-use.component="design.aem.models.v2.lists.SearchList"
     data-sly-use.variant="${component.componentProperties.variantTemplate}"
     data-sly-use.empty="${'./searchlist.empty.html'}">

  <!--/* print component variant */-->
  <sly data-sly-test="${component.componentProperties.results}"
       data-sly-call="${variant.variant @ componentProperties=component.componentProperties, component=component}"></sly>

  <!--/* print empty variant if no results */-->
  <sly data-sly-test="${!component.componentProperties.results}"
       data-sly-call="${empty.variant @ componentProperties=component.componentProperties, component=component}"></sly>

</sly>
