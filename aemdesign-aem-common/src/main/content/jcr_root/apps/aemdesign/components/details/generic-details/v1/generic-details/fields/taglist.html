<template data-sly-template.element="${@ componentProperties, options}">
    <div data-sly-test="${componentProperties.category}"
         class="card-taglist ${options.classes @ join=' '}">
        <ul data-sly-list.tag="${componentProperties.category}"
            class="taglist">
            <li data-sly-test="${componentProperties.category[tag]}"
                class="taglist__item"
                id="${componentProperties.category[tag].value @ context='attribute'}">${options.titlePrefix}${componentProperties.category[tag].title @ context='text'}</li>
        </ul>
    </div>
</template>
