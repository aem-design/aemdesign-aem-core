<sly data-sly-use.component="design.aem.models.v2.details.PageDetails"
     data-sly-use.variant="${component.componentProperties.variantTemplate}"
     data-sly-use.badge="${component.componentProperties.componentBadgeTemplate}"
     data-sly-use.background="aemdesign/global/templates/component-background.html"
     data-sly-use.info="aemdesign/global/templates/component-info.html">

    <!--/* print component background if not badge being requested */-->
    <sly data-sly-test="${!component.componentProperties.componentBadge}"
         data-sly-call="${background.variant @ componentId=component.componentProperties.componentId, assets=component.componentProperties.bgimage.componentBackgroundAssets}"></sly>

    <!--/* print component variant if not badge being requested */-->
    <sly data-sly-test="${!component.componentProperties.componentBadge}"
         data-sly-call="${variant.variant @ componentProperties=component.componentProperties}"></sly>

    <!--/* print component info in edit mode if not badge being requested */-->
    <sly data-sly-test="${!component.componentProperties.componentBadge}"
         data-sly-call="${info.variant @ componentProperties=component.componentProperties, component=component}"></sly>

    <!--/* print component badge if badge being requested */-->
    <sly data-sly-test="${component.componentProperties.componentBadge}"
         data-sly-call="${badge.variant @ componentProperties=component.componentProperties}"></sly>

</sly>
