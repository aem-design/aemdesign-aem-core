<template data-sly-template.variant="${@ componentProperties}">
  <div style="${componentProperties.attr.data.style @ context = 'unsafe'}"
       data-sly-attribute="${componentProperties.attr.data @ context = 'unsafe'}">
    <!--/* print component background video */-->
    <sly data-sly-use.video="aemdesign/global/templates/component-video.html"
         data-sly-call="${video.variant @ componentId=componentProperties.componentId, assets=componentProperties.bgvideo.renditionsVideo, videoBooleanAttrs=componentProperties.componentBooleanAttrs}"></sly>
    <sly data-sly-resource="${'./par' @ resourceType='aemdesign/components/layout/container'}"></sly>
  </div>
</template>
