<template data-sly-template.variant="${@ componentProperties}">
    <div style="${componentProperties.attr.data.style @ context = 'unsafe'}"
         data-sly-attribute="${componentProperties.attr.data @ context = 'unsafe'}">
        <!--/* print component background video */-->
        <sly data-sly-use.video="aemdesign/global/templates/component-video.html"
             data-sly-call="${video.variant @ componentId=componentProperties.componentId, assets=componentProperties.bgvideo.renditionsVideo, videoBooleanAttrs=componentProperties.videoBooleanAttrs}"></sly>
        <!--/* template path is this relative to aemdesign/components/layout/contentblock */-->
        <sly data-sly-use.container="../container/par.html"
             data-sly-call="${container.container @ componentProperties=componentProperties}"></sly>
    </div>
</template>
