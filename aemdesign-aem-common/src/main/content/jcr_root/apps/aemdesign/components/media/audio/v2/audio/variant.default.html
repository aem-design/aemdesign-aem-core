<template data-sly-template.variant="${@ componentProperties}">
    <div style="${componentProperties.attr.data.style @ context = 'unsafe'}"
         data-sly-attribute="${componentProperties.attr.data @ context = 'unsafe'}"
         itemscope itemtype="http://schema.org/AudioObject">
        <div itemprop="name">${componentProperties.ariaLabel}</div>
        <meta itemprop="encodingFormat" content="audio/mpeg" />
        <meta itemprop="contentUrl" content="${componentProperties.audioUrl}" />
        <audio class="embed-audio-item" controls>
            <source src="${componentProperties.audioUrl}" type="audio/mpeg">
        </audio>
    </div>
</template>
