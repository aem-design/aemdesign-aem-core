<template data-sly-template.variant="${@ componentProperties}">
  <sly data-sly-list.field="${componentProperties.metaPropertyFields}">
    <sly data-sly-test="${componentProperties.metaPropertyFields[field]}">
      <meta property="${field}" content="${componentProperties.metaPropertyFields[field]}"/>
    </sly>
  </sly>

  <link data-sly-test="${componentProperties.canonicalUrl}"
        rel="canonical"
        href="${componentProperties.canonicalUrl}">
</template>
