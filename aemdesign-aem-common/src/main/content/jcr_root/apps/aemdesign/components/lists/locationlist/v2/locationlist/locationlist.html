<sly data-sly-use.component="design.aem.models.v2.lists.LocationList"
     data-sly-use.variant="${component.componentProperties.variantTemplate}">

  <!--/* print component variant */-->
  <sly data-sly-test="${component.componentProperties.detailsBadge != 'data'}"
       data-sly-call="${variant.variant @ componentProperties=component.componentProperties, component=component}"></sly>

  <!--/* print component variant */-->
  <sly data-sly-test="${component.componentProperties.detailsBadge == 'data'}"
       data-sly-use.badge="variant.data.html"
       data-sly-call="${badge.variant @ componentProperties=component.componentProperties, component=component}"></sly>

</sly>
