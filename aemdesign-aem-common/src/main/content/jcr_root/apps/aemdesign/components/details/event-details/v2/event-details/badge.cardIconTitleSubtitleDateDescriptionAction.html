<template data-sly-template.variant="${@ componentProperties}">
    <div class="card ${componentProperties.badgeClassAttr}" itemscope itemtype="http://schema.org/Event">
        <div class="card-icon" data-sly-test="${componentProperties.cardIconShow}">
            <i class="icon ${componentProperties.badgeClassIconAttr}" title="${componentProperties.title}"></i>
        </div>
        <div class="card-body">
            <title class="card-title"
                   data-sly-element="${componentProperties.badgeTitleType}" itemprop="name">${componentProperties.badgeTitle}</title>
            <div class="card-subtitle">${componentProperties.subTitleFormatted @ context = 'unsafe'}</div>
            <div class="card-date" itemprop="startDate" content="${componentProperties.eventStartDateISO}">${componentProperties.eventDisplayTimeFormatted @ context = 'unsafe'}</div>
            <div class="card-text" itemprop="description">${componentProperties.badgeDescription @ context = 'unsafe'}</div>
            <div class="card-action">
                <a class="card-link ${componentProperties.badgeLinkStyle @ join=' '}"
                   href="${componentProperties.pageUrl}"
                   target="${componentProperties.badgeLinkTarget}"
                   title="${componentProperties.badgeLinkTitle}"
                   data-sly-attribute="${componentProperties.badgeLinkAttr @ context = 'unsafe'}">
                    <span>${componentProperties.badgeLinkText}</span></a>
            </div>
        </div>
    </div>
</template>
