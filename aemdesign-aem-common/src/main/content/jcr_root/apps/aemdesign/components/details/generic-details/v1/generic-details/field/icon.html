<template data-sly-template.field="${@ componentProperties, wrapperCssClass}">
    <div class="${wrapperCssClass || 'card-icon'}" data-sly-test="${componentProperties.badgeCustom || !componentProperties.legacyVariant || (componentProperties.cardIconShow && componentProperties.legacyBadgeSelected)}">
        <i class="icon ${componentProperties.badgeClassIconAttr}" title="${componentProperties.title}"></i>
    </div>
</template>
