<template data-sly-template.field="${@ componentProperties, wrapperCssClass, omitWrapper}">
  <div class="${wrapperCssClass || 'card-icon'}"
       data-sly-test="${!componentProperties.legacyVariant || (componentProperties.cardIconShow && componentProperties.legacyBadgeSelected)}"
       data-sly-unwrap="${omitWrapper}">
    <i class="icon ${componentProperties.badgeClassIconAttr}" title="${componentProperties.title}"></i>
  </div>
</template>
