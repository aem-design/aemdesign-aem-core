<template data-sly-template.variant="${@ componentProperties, component}">
  <div style="${componentProperties.attr.attributes.style @ context = 'unsafe'}"
       data-sly-attribute="${componentProperties.attr.attributes @ context = 'unsafe'}">
  </div>
  ${'<script>' @ context = 'unsafe'}
  var ${componentProperties.componentId} = {
  type: 'FeatureCollection',
  features: [
  <sly data-sly-list.item="${component.ListItems}">
    <sly data-sly-resource="${item.componentPath @ selectors=item.componentPathSelectors}"></sly>
    <sly data-sly-test="${wcmmode.edit}">${'*/'}</sly>
    ,
  </sly>
  ]
  };
  ${'</script>' @ context = 'unsafe'}
</template>
