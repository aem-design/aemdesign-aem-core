<template data-sly-template.variant="${@ componentProperties}">
  <div style="${componentProperties.attr.attributes.style @ context = 'unsafe'}"
       data-sly-attribute="${componentProperties.attr.attributes @ context = 'unsafe'}"
       itemscope itemtype="http://schema.org/ImageObject">
    <a data-sly-unwrap="${componentProperties.linkURL == ''}" href="${componentProperties.linkURL}">
      <sly data-sly-use.info="image.select.html"
           data-sly-call="${info.variant @ componentProperties=componentProperties}"></sly>
      <span data-sly-test="${componentProperties.licenseInfo}"
            class="license">${componentProperties.licenseInfo @ context = 'unsafe'}</span>
    </a>
  </div>
</template>
