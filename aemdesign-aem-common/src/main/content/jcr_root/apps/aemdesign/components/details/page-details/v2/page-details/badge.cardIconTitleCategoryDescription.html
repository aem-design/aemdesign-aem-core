<template data-sly-template.variant="${@ componentProperties}">
  <div class="card ${componentProperties.badgeClassAttr}">
    <sly data-sly-use.icon="/apps/aemdesign/components/details/generic-details/v1/generic-details/field/icon.html"
         data-sly-call="${icon.field @ componentProperties=componentProperties}"></sly>

    <div class="card-body">
      <sly data-sly-use.title="/apps/aemdesign/components/details/generic-details/v1/generic-details/field/title.html"
           data-sly-call="${title.field @ componentProperties=componentProperties}"></sly>

      <sly data-sly-use.category="/apps/aemdesign/components/details/generic-details/v1/generic-details/field/category.html"
           data-sly-call="${category.field @ componentProperties=componentProperties}"></sly>

      <sly data-sly-use.description="/apps/aemdesign/components/details/generic-details/v1/generic-details/field/description.html"
           data-sly-call="${description.field @ componentProperties=componentProperties}"></sly>
    </div>
  </div>
</template>
