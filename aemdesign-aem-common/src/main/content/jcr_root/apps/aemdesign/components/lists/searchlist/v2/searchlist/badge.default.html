<template data-sly-template.variant="${@ componentProperties, resultItem}">
    <div class="card">
        <div class="card-body">
            <title data-sly-element="${componentProperties.badgeTitleType}" class="card-title">${resultItem.title}</title>

            <div class="card-text" data-sly-test="${resultItem.excerpt}">${resultItem.excerpt @ context = 'html'}</div>
        </div>
    </div>
</template>
